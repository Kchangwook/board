<!-- beautify ignore:start -->
<html
        lang="en"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
>
<head th:replace="/common/header"></head>
<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="/" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <svg th:replace="/common/logo"></svg>
                  </span>
                            <span class="app-brand-text demo text-body fw-bolder text-no-transform">Board</span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <form id="login-form" class="mb-3" onsubmit="return false">
                        <div class="mb-3">
                            <label for="email" class="form-label">아이디</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="email"
                                    name="id"
                                    placeholder="아이디를 입력해주세요"
                                    autofocus
                            />
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">비밀번호</label>
                                <a href="auth-forgot-password-basic.html">
                                    <small>비밀번호를 잊으셨나요?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input
                                        type="password"
                                        id="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password"
                                />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">로그인</button>
                        </div>
                    </form>

                    <p class="text-center">
                        <span>계정이 없으신가요?</span>
                        <a href="/member/join">
                            <span>회원가입</span>
                        </a>
                    </p>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
<th:block th:insert="/common/footer.html"></th:block>
<script>
  $(document).ready(function () {
    memberLogin.bindLoginFormSubmitEvent();
  });

  const memberLogin = {
    bindLoginFormSubmitEvent () {
      $('#login-form').on('submit', function () {
        $.ajax({
          type: 'post',
          url: '/api/member/login',
          data: $('#login-form').serialize(),
          success: function () {
            sweetAlert.successAlert('로그인 성공했습니다');
          },
          error: function () {
            sweetAlert.errorAlert('오류가 발생했습니다');
          }
        });
      });
    }
  };
</script>
</body>
</html>
