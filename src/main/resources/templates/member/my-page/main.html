  <script>
    $(document).ready(function () {
      myPage.init();
    });

    const myPage = {
      init() {
        myPage.bindMyPageLinkClickEvent();
        myPage.getContentPage('account');
      },
      bindMyPageLinkClickEvent() {
        $(document).on('click', '.my-page-link', function (event) {
          $('.my-page-link').removeClass('active');
          $(event.target).addClass('active');

          const myPageType = $(event.target).data('my_page_type');
          myPage.getContentPage(myPageType);
        });
      },
      getContentPage(type) {
        $.ajax({
          type: 'get',
          url: `/member/${type}`,
          success: function (view) {
            $('#my_page_content').html(view);
          }
        });
      }
    };
  </script>
